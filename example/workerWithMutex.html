<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Example of Workers With Mutex</title>
  </head>
  <body>
    <h1>Example of Workers With Mutex</h1>
    <p>If you open the console and reload the page you will see that the first worker is always finished before the second one</p>
    <script>
      const lockData = new SharedArrayBuffer(4);
      const firstWorkerWithMutex = new Worker('workerWithMutex.js');
      const secondWorkerWithMutex = new Worker('workerWithMutex.js');

      firstWorkerWithMutex.postMessage({lockData, workerName: 'first'});
      secondWorkerWithMutex.postMessage({lockData, workerName: 'second'});
    </script>
  </body>
</html>
